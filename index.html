<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<link rel="icon" href="images/questionmark.png" type="image/png">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 2rem;
    text-align: center;
  }

  .button-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  button {
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, font-size 0.3s ease;
  }

  button:hover {
    filter: brightness(0.8);
  }

  #yesButton {
    background-color: #4caf50;
    color: white;
    margin-right: 1rem;
  }

  #noButton {
    background-color: #f44336;
    color: white;
  }

  img {
    max-width: 100%;
    height: auto;
    margin-bottom: 2rem;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Cute Love Bear">
    <h1>Will you be my Valentine?</h1>
    <div class="button-container">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const yesButton = document.getElementById('yesButton');
      const noButton = document.getElementById('noButton');
      const bearImage = document.querySelector('img');

      let noCount = 0;
      let yesPressed = false;
      let phraseIndex = 0;

      const phrases = [
        "No",
        "Are you sure?",
        "Are you REALLY sure?",
        "BHAVYA BIYANI!??!??!?!?!",
        "Please don't do this to me",
        "Babyyyyyyü•π",
        "Baby bulbaaa",
        "Baby guavaaaa",
        "Are you seriously going to do this to me?",
        "Baby pleaseeeeeee",
        "Pretty pleaseeeeee",
        "Tu toh meri pumpkin hai na",
        "Babyyyyyyyyyyyyyyy",
        "Baby dolphinnnnnn",
        "LIL DINO!?!??!?",
        "I'll do whatever you say if you say Yes sweetie",
        "Is that your final answer?",
        "You're breaking my heart ;(",
        "Aisa karegi mere saathüò§",
        "Aisa toh mat kar mere saath :(",
        "I'm your chhotu baby, no?ü•π",
        "Correction* I'm your big baby, no?üòï",
        "Yaar aisa toh mat kar mere saath yaar",
        "Dil tod rahi hai thoda sa ;(",
        "yaar okay yaar",
        "Pyaar nahi karti mujhse?ü•π",
        "Babyyyyyyyy",
        "Fine :(",
      ];

      const handleNoClick = () => {
        noCount++;
        phraseIndex = noCount % phrases.length;
        noButton.textContent = phrases[phraseIndex];
        yesButton.style.fontSize = `${parseInt(yesButton.style.fontSize || 16) + 20}px`;
      };

      const handleYesClick = () => {
        yesPressed = true;
        bearImage.src = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif";
        bearImage.alt = "Bear Kisses";
        bearImage.style.height = "auto";
        document.querySelector('h1').textContent = "Ok yay!!! I love you my lil dinoü¶ñ‚ù§Ô∏è";
        yesButton.style.display = "none";
        noButton.style.display = "none";
      };

      yesButton.addEventListener('click', handleYesClick);
      noButton.addEventListener('click', handleNoClick);
    });
  </script>
</body>
</html>
